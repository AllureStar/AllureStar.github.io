    function timeout(){
      let randNum = Math.random()*2;
      let p = new Promise(function(resolve,reject){
        setTimeout(function(){
          if(randNum > 1){
            resolve();
          }else{
            reject();
          }
        },randNum * 1000);
      })
      return p;
    }
    timeout().then(function(){
      console.log('ok');
    },function(){
